<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/floating_btn.css" />

    <!-- Favicon -->
    <link rel="icon" href="res/quote.png" />

    <!-- FONT (mais POPPINS tahowa bay ykon 7ssn) -->

    <title>Quotes Generator</title>
  </head>
  <body>
    <div class="main">
      <div class="header">
        <h3>Quotes Generator</h3>
      </div>

      <div class="container">
        <span class="quote-icon quote-icon-left">
          <i class="fas fa-quote-left"></i>
        </span>

        <div class="content">
          <div class="quote">
            <p class="quote-text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi
              blanditiis, repellendus sunt temporibus adipisci debitis
              accusantium
            </p>
          </div>
        </div>

        <span class="quote-icon quote-icon-right">
          <i class="fas fa-quote-right"></i>
        </span>

        <div class="author">
          <p class="quote-author">_ John Doe</p>
        </div>

        <div class="btns">
          <div class="tools-btns">
            <button class="btn-app speech-btn">
              <ion-icon name="volume-medium-outline"></ion-icon>
            </button>
            <button class="btn-app tweet-btn">
              <ion-icon name="logo-twitter"></ion-icon>
            </button>
            <button class="btn-app copy-btn">
              <ion-icon name="copy-outline"></ion-icon>
            </button>
          </div>

          <div class="new-btn">
            <button class="btn-app new-quote-btn">
              Next One
              <ion-icon name="add-circle-outline"></ion-icon>
            </button>
          </div>
        </div>
      </div>
    </div>

    <section class="copyright">
      <p>
        Made with ‚ù§Ô∏è by <a href="https://github.com/mycustardcreamy" target="_blank">my custard creamy üçÆ</a>

        <span class="theme-color"></span>

        <span class="theme-color"></span>
